<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Favkepek</title>
</head>

<body>

    <div id="hiba-uzenet">
        <i style="padding: 3px; font-size: 45px; color: var(--red);" class="fa fa-exclamation"></i><br>
        <span style="background-color: var(--red); color: whitesmoke; border-radius: 7px; padding: 2px;" id="hiba-uzenet-kijelzo"></span>
    </div>

    <div class="menu">
        <h2>Favképek</h2>
    </div>

    <div class="kepek">
        <div class="nincsenek-kepek inaktiv">
            <h2>Nincsen egy kép sem<br>Új hozzáadása <i class="fa fa-plus" title="Új kép hozzáadása" data-toggle="modal" data-target="#ujkep" onclick="menuAlap()"></i></h2>
        </div>
    </div>

    <div class="menu-gombok">
        <i class="fa fa-home" title="Vissza a tetejére" onclick="document.querySelector('.menu').scrollIntoView({behavior: 'smooth'})"></i>
        <i class="fa fa-plus" title="Új kép hozzáadása" data-toggle="modal" data-target="#ujkep" onclick="menuAlap()"></i>
    </div>

    <div class="modal fade" id="ujkep">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title text-success">Új kép hozzáadása</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body text-dark">

                    <div class="aktiv" id="uj-1">
                        <h5>Kérlek adj meg egy <b>nevet</b>:</h5>
                        <input type="text" id="uj-nev" placeholder="Név">
                    </div>

                    <div class="inaktiv" id="uj-2">
                        <h5>Kérlek adj meg egy <b>leírást</b>:</h5>
                        <textarea maxlength="83" id="uj-leiras" placeholder="Rövid leírás"></textarea>
                    </div>

                    <div class="inaktiv" id="uj-3">
                        <h5>Kérlek add a kép <b>linkjét</b>:</h5>
                        <input type="text" id="uj-link" placeholder="URL">
                    </div>

                    <div class="inaktiv" id="uj-befejezes"></div>
                </div>

                <div class="modal-footer">
                    <div id="uj-1-kovi" class="aktiv">
                        <button type="button" class="btn btn-success" onclick="menuAllitas(2)">Következő</button>
                    </div>

                    <div id="uj-2-kovi" class="inaktiv">
                        <button type="button" class="btn btn-danger " onclick="menuAllitas(1)">Vissza</button>
                        <button type="button" class="btn btn-success" onclick="menuAllitas(3)">Következő</button>
                    </div>

                    <div id="uj-3-kovi" class="inaktiv">
                        <button type="button" class="btn btn-danger" onclick="menuAllitas(2)">Vissza</button>
                        <button type="button" class="btn btn-success" onclick="befejezes()">Befejezés</button>
                    </div>

                    <div id="uj-3-kovi-befejezes" class="inaktiv">
                        <button type="button" class="btn btn-danger" onclick="menuAllitas(3)">Vissza</button>
                        <button type="button" class="btn btn-success" onclick="befejezesVegleg()">Jó lesz!</button>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <div class="modal fade" id="interakciok">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title text-danger" id="szerkesztes-cim"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body text-dark" id="szerkesztes-body"></div>

                <div class="modal-footer">

                    <div class="inaktiv" id="torles-footer">
                        <button type="button" class="btn btn-success" onclick="$('#interakciok').modal('hide')">Mégse</button>
                        <button type="button" class="btn btn-danger" id="torles-gomb">Törlés</button>
                    </div>

                    <div class="inaktiv" id="szerkesztes-footer">
                        <button type="button" class="btn btn-danger" onclick="$('#interakciok').modal('hide')">Mégse</button>
                        <button type="button" class="btn btn-success" id="szerkesztes-gomb">Törlés</button>
                    </div>

                </div>



            </div>
        </div>
    </div>


    <script src="f5.js"></script>
    <script src="script.js"></script>
    <script src="ujmenu.js"></script>
    <script src="hiba.js"></script>
    <script src="interakciok.js"></script>
</body>

</html>
